services:
  web:
    image: time_manage_nginx:1.0
    ports:
      - "8080:80"
    volumes:
      - ./:/code
      - ./site.conf:/etc/nginx/conf.d/time_manager.conf

  php:
    image: time_manage_php:1.0
    volumes:
      - ./:/code

  timemanager_go:
    image: time_manage_go:1.0
    volumes:
      - ./:/time_manage
      - /Users/caozilong/Documents/go/src/github.com/fantasyczl/time_manager_go/conf:/app/conf
      - /Users/caozilong/Documents/go/src/github.com/fantasyczl/time_manager_go/log:/app_run/log

  db:
    image: time_manage_mysql:1.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - /Users/caozilong/Docker/images/time_manager_mysql/create_table.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: time_manage
      MYSQL_USER: time_manager
      MYSQL_PASSWORD: 1234